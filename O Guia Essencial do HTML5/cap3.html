<!DOCTYPE html>
<html>
	<head>
		<title>Cap 3</title>
		<script type="text/javascript">
			var boxx = 20;
			var boxy = 30;
			
			var boxwidth = 350;
			var boxheight = 250;
			
			var ballrad = 10;
			
			var boxboundx = boxwidth + boxx - ballrad;
			var boxboundy = boxheight + boxy - ballrad;
			
			var inboxboundx = boxx + ballrad;
			var inboxboundy = boxy + ballrad;
			
			var ballx = 50;
			var bally = 60;

			var ctx;

			var ballvx = 4;
			var ballvy = 8;

			window.onload = function(){
				init();
			}

			function init(){
				ctx = document.getElementById('canvas').getContext('2d');
				ctx.linewidth = ballrad;
				ctx.fillStyle = "rgb(255, 0, 0)";
				moveball();
				setInterval(moveball, 33);
			}

			function moveball(){
				ctx.clearRect(boxx, boxy, boxwidth, boxheight);

				moveandcheck();

				ctx.beginPath();
				ctx.arc(ballx, bally, ballrad, 0, Math.PI * 2, true);
				ctx.fill();
				ctx.strokeRect(boxx, boxy, boxwidth, boxheight);
			}

			function moveandcheck(){
				var nballx = ballx + ballvx;
				var nbally = bally + ballvy;

				if(nballx > boxboundx){
					ballvx =- ballvx;
					nballx = boxboundx;
				}

				if(nballx < inboxboundx){
					nballx = inboxboundx;
					ballvx =- ballvx;
				}

				if(nbally > boxboundy){
					nbally = boxboundy;
					ballvy =- ballvy;
				}

				if(nbally < inboxboundy){
					nbally = inboxboundy;
					ballvy =- ballvy;
				}

				ballx = nballx;
				bally = nbally;
			}

			function change() {
				ballvx = Number(f.hv.value);
				ballvy = Number(f.vv.value);
					console.log(ballvx, ballvy);
				return false;
			}
		</script>
		<style type="text/css">
			form {
				padding: 20px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="400" height="300"></canvas>

		<form name="f" id="f" onsubmit="return change();">
			<label>Velocidade Horizontal: <input type="number" min="-10" max="10" id="hv" name="hv" value="4" /></label>
			<label>Velocidade Vertical: <input type="number" min="-10" max="10" id="vv" name="vv" value="8" /></label>
			<input type="submit" value="change" />
		</form>
	</body>
</html>
